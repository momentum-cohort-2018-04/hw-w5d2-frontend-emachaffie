<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.scss">
  <style src = "money.js" defer></style>
  <title>Fantasy Currency Exchange Calculator</title>
</head>
<body>
  <header>
    <h1>Fantasy Currency Exchange Calculator</h1>
  </header>
  <main>
    <!-- /* Make your form */ -->
    <div class = "currencyForm">
      <form>
        <p>What currency do you want to exchange?</p>
        <label for="money-amount">Amount</label>
        <input type="text">
        <label for="from-currency-code">Currency</label>
        <select name="Choose Currency Type" id = "from-currency-code">
            <option value="USD">USD</option>
            <option value="NLN">NLN</option>
            <option value="GCA">GCA</option>
            <option value="WGA">WGA</option>
            <option value="FRC">FRC</option>
            <option value="AMD">AMD</option>
            <option value="FPB">FPB</option>
            <option value="VTH">VTH</option>
          </select>
          <p>What currency would you like to exchange to?</p>
          <label for="to-currency-code">Currency</label>
          <select name="Choose Currency Type" id = "to-currency-code">
              <option value="USD">USD</option>
              <option value="NLN">NLN</option>
              <option value="GCA">GCA</option>
              <option value="WGA">WGA</option>
              <option value="FRC">FRC</option>
              <option value="AMD">AMD</option>
              <option value="FPB">FPB</option>
              <option value="VTH">VTH</option>
            </select>
        
        <button type="submit" id = "submit-button">Submit</button>
      </form>
      <div id = "output-form">
        <p>You will receive</p>
        <!-- form output -->

      </div>
    </div>
  </main>
</body>
</html>
